name: Update Releases Data

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ –ø–æ–ª–Ω–æ—á—å UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é
  push:
    branches: [ main, master ]
    paths:
      - '.github/workflows/update-releases.yml'

jobs:
  update-releases:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Fetch releases from GitHub API
      run: |
        mkdir -p docs
        curl -s -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/releases" \
          > docs/releases.json
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Ñ–∞–π–ª —Å–æ–∑–¥–∞–Ω –∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã–µ
        if [ ! -s docs/releases.json ]; then
          echo "Error: releases.json is empty or not created"
          exit 1
        fi
        
        echo "Releases data saved to docs/releases.json"
        
        # –°–æ–∑–¥–∞–µ–º timestamp
        echo '{
          "last_updated": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
          "repository": "${{ github.repository }}"
        }' > docs/releases_meta.json

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ñ–∞–π–ª—ã –¥–∞–Ω–Ω—ã—Ö
        git add docs/releases.json docs/releases_meta.json
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üì¶ Auto-update releases data [skip ci]"
          git push
          echo "Changes committed and pushed"
        fi
