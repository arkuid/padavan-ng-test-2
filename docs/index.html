<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padavan-ng Releases</title>
    <style>
        :root { --bg: #fff; --text: #1a1a1a; --border: #e1e4e8; --primary: #0969da; --card-bg: #f6f8fa; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0d1117; --text: #c9d1d9; --border: #30363d; --card-bg: #161b22; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; line-height: 1.6; color: var(--text); background: var(--bg); max-width: 1000px; margin: 0 auto; padding: 1rem; }
        header { text-align: center; padding: 2rem 0; border-bottom: 1px solid var(--border); margin-bottom: 2rem; }
        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .subtitle { color: #666; font-size: 1rem; }
        .filters { display: flex; gap: 1rem; margin-bottom: 2rem; padding: 1rem; background: var(--card-bg); border-radius: 8px; flex-wrap: wrap; }
        input, select { padding: 0.6rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg); color: var(--text); flex: 1; min-width: 200px; }
        section { margin-bottom: 3rem; }
        h2 { font-size: 1.4rem; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border); }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
        .card { border: 1px solid var(--border); border-radius: 8px; padding: 1.2rem; background: var(--card-bg); }
        .card-header { display: flex; justify-content: space-between; margin-bottom: 0.8rem; }
        .card-type { font-size: 0.75rem; padding: 0.2rem 0.6rem; border-radius: 12px; background: #6f42c1; color: white; }
        .card-type.firmware { background: #28a745; }
        .card-date { font-size: 0.85rem; color: #666; }
        .card-title { font-weight: 600; margin-bottom: 0.5rem; word-break: break-word; }
        .card-model { display: inline-block; font-size: 0.85rem; color: var(--primary); background: rgba(9, 105, 218, 0.1); padding: 0.2rem 0.6rem; border-radius: 6px; margin-bottom: 0.8rem; }
        .card-details { font-size: 0.9rem; margin-bottom: 1rem; }
        .card-detail { margin-bottom: 0.3rem; }
        .card-label { color: #666; }
        .download-btn { display: block; text-align: center; padding: 0.6rem; background: var(--primary); color: white; text-decoration: none; border-radius: 6px; font-weight: 500; margin-top: 0.5rem; }
        .download-btn:hover { opacity: 0.9; }
        .loading, .empty { text-align: center; padding: 2rem; color: #666; font-style: italic; }
        footer { text-align: center; padding: 2rem 0; color: #666; font-size: 0.9rem; border-top: 1px solid var(--border); margin-top: 2rem; }
        .stats { display: flex; justify-content: center; gap: 2rem; margin: 1rem 0; font-size: 0.9rem; }
        .stat { font-weight: 600; color: var(--primary); }
        .error { color: #cf222e; background: #ffebe9; border: 1px solid #ff8182; padding: 1rem; border-radius: 6px; margin: 1rem 0; display: none; }
        @media (max-width: 768px) { .card-grid { grid-template-columns: 1fr; } .filters { flex-direction: column; } input, select { min-width: auto; } }
    </style>
</head>
<body>
    <header>
        <h1>Padavan-ng Releases</h1>
        <p class="subtitle">Прошивки и инструменты для роутеров</p>
    </header>

    <main>
        <div id="error-message" class="error"></div>
        
        <div class="filters">
            <input type="text" id="search" placeholder="Поиск по названию или модели...">
            <select id="filter-type">
                <option value="all">Все типы</option>
                <option value="toolchain">Только Toolchain</option>
                <option value="firmware">Только прошивки</option>
            </select>
            <select id="filter-model">
                <option value="all">Все модели</option>
            </select>
        </div>

        <section>
            <h2>Toolchain</h2>
            <div id="toolchain-loading" class="loading">Загрузка...</div>
            <div id="toolchain-empty" class="empty" style="display:none">Нет toolchain</div>
            <div class="card-grid" id="toolchain-container"></div>
        </section>

        <section>
            <h2>Прошивки</h2>
            <div id="firmware-loading" class="loading">Загрузка...</div>
            <div id="firmware-empty" class="empty" style="display:none">Нет прошивок</div>
            <div class="card-grid" id="firmware-container"></div>
        </section>
    </main>

    <footer>
        <div class="stats">
            <div>Toolchain: <span id="count-toolchain" class="stat">0</span></div>
            <div>Прошивки: <span id="count-firmware" class="stat">0</span></div>
            <div>Модели: <span id="count-models" class="stat">0</span></div>
        </div>
        <p>Обновлено: <span id="updated">-</span></p>
        <p><button id="refresh-btn" style="padding: 0.5rem 1rem; margin-top: 1rem; cursor: pointer;">Обновить вручную</button></p>
    </footer>

    <script>
        const REPO = 'arkuid/padavan-ng-test-2';
        const API_URL = `https://api.github.com/repos/${REPO}/releases`;
        
        let allData = { toolchain: [], firmware: [], models: new Set() };
        let isLoading = false;

        async function loadData() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`Ошибка GitHub API: ${response.status}`);
                }
                
                const releases = await response.json();
                processReleases(releases);
                updateUI();
                
                document.getElementById('updated').textContent = new Date().toLocaleString('ru');
                showLoading(false);
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showError('Не удалось загрузить данные. Проверьте подключение к интернету.');
                showLoading(false);
            } finally {
                isLoading = false;
            }
        }

        function processReleases(releases) {
            allData = { toolchain: [], firmware: [], models: new Set() };
            
            if (!Array.isArray(releases)) return;
            
            releases.forEach(release => {
                const isToolchain = release.tag_name === 'latest' || 
                                   (release.name && release.name.includes('Toolchain'));
                
                if (!release.assets || !Array.isArray(release.assets)) return;
                
                release.assets.forEach(asset => {
                    const item = {
                        id: `${release.id}-${asset.id}`,
                        name: release.name || 'Без названия',
                        file: asset.name,
                        url: asset.browser_download_url,
                        size: formatSize(asset.size),
                        date: new Date(asset.created_at || release.created_at),
                        desc: release.body || '',
                        type: isToolchain ? 'toolchain' : 'firmware'
                    };
                    
                    if (isToolchain) {
                        allData.toolchain.push(item);
                    } else {
                        const model = extractModel(release.name, release.body);
                        if (model) {
                            item.model = model;
                            allData.models.add(model);
                        }
                        allData.firmware.push(item);
                    }
                });
            });
            
            allData.firmware.sort((a, b) => b.date - a.date);
        }

        function extractModel(name, desc) {
            if (!name) return null;
            
            const nameMatch = name.match(/Build \d+ \(\w+\) - (.+)$/);
            if (nameMatch) return nameMatch[1];
            
            if (desc) {
                const descMatch = desc.match(/Router model:\s*(.+)/);
                if (descMatch) return descMatch[1].trim();
            }
            
            return 'Неизвестная модель';
        }

        function updateUI() {
            updateSection('toolchain', allData.toolchain);
            updateSection('firmware', allData.firmware);
            updateFilters();
            updateStats();
            applyFilters();
        }

        function updateSection(type, items) {
            const container = document.getElementById(`${type}-container`);
            const loading = document.getElementById(`${type}-loading`);
            const empty = document.getElementById(`${type}-empty`);
            
            if (loading) loading.style.display = 'none';
            
            if (!items || items.length === 0) {
                if (empty) empty.style.display = 'block';
                if (container) container.innerHTML = '';
                return;
            }
            
            if (empty) empty.style.display = 'none';
            
            const cardsHTML = items.map(item => createCard(item)).join('');
            if (container) container.innerHTML = cardsHTML;
        }

        function createCard(item) {
            const isToolchain = item.type === 'toolchain';
            const dateStr = item.date.toLocaleDateString('ru');
            const model = item.model || '';
            
            return `
                <div class="card" data-type="${item.type}" data-model="${model}">
                    <div class="card-header">
                        <span class="card-type ${isToolchain ? '' : 'firmware'}">
                            ${isToolchain ? 'TOOLCHAIN' : 'ПРОШИВКА'}
                        </span>
                        <span class="card-date">${dateStr}</span>
                    </div>
                    <div class="card-title">${escapeHtml(item.name)}</div>
                    ${model ? `<div class="card-model">${escapeHtml(model)}</div>` : ''}
                    <div class="card-details">
                        <div class="card-detail">
                            <span class="card-label">Файл:</span> ${escapeHtml(item.file)}
                        </div>
                        <div class="card-detail">
                            <span class="card-label">Размер:</span> ${item.size}
                        </div>
                    </div>
                    <a href="${item.url}" class="download-btn" download>
                        Скачать
                    </a>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateFilters() {
            const modelFilter = document.getElementById('filter-model');
            if (!modelFilter) return;
            
            modelFilter.innerHTML = '<option value="all">Все модели</option>';
            
            const sortedModels = Array.from(allData.models).sort();
            sortedModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelFilter.appendChild(option);
            });
        }

        function updateStats() {
            document.getElementById('count-toolchain').textContent = allData.toolchain.length;
            document.getElementById('count-firmware').textContent = allData.firmware.length;
            document.getElementById('count-models').textContent = allData.models.size;
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function showLoading(show) {
            const toolchainLoading = document.getElementById('toolchain-loading');
            const firmwareLoading = document.getElementById('firmware-loading');
            
            if (show) {
                if (toolchainLoading) toolchainLoading.style.display = 'block';
                if (firmwareLoading) firmwareLoading.style.display = 'block';
                
                document.getElementById('toolchain-container').innerHTML = '';
                document.getElementById('firmware-container').innerHTML = '';
                document.getElementById('toolchain-empty').style.display = 'none';
                document.getElementById('firmware-empty').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const typeFilter = document.getElementById('filter-type').value;
            const modelFilter = document.getElementById('filter-model').value;
            
            const toolchainCards = document.querySelectorAll('#toolchain-container .card');
            const firmwareCards = document.querySelectorAll('#firmware-container .card');
            
            let visibleToolchain = 0;
            let visibleFirmware = 0;
            
            toolchainCards.forEach(card => {
                const matchesType = typeFilter === 'all' || typeFilter === 'toolchain';
                const matchesSearch = card.textContent.toLowerCase().includes(searchTerm);
                const isVisible = matchesType && matchesSearch;
                
                card.style.display = isVisible ? 'block' : 'none';
                if (isVisible) visibleToolchain++;
            });
            
            firmwareCards.forEach(card => {
                const matchesType = typeFilter === 'all' || typeFilter === 'firmware';
                const matchesModel = modelFilter === 'all' || card.dataset.model === modelFilter;
                const matchesSearch = card.textContent.toLowerCase().includes(searchTerm);
                const isVisible = matchesType && matchesModel && matchesSearch;
                
                card.style.display = isVisible ? 'block' : 'none';
                if (isVisible) visibleFirmware++;
            });
            
            document.getElementById('toolchain-empty').style.display = 
                visibleToolchain === 0 && allData.toolchain.length > 0 ? 'block' : 'none';
            
            document.getElementById('firmware-empty').style.display = 
                visibleFirmware === 0 && allData.firmware.length > 0 ? 'block' : 'none';
        }

        function setupEventListeners() {
            document.getElementById('search').addEventListener('input', applyFilters);
            document.getElementById('filter-type').addEventListener('change', applyFilters);
            document.getElementById('filter-model').addEventListener('change', applyFilters);
            
            document.getElementById('refresh-btn').addEventListener('click', loadData);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadData();
        });
    </script>
</body>
</html>
